<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buds-The Music App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ff9e1c748b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <!-- <div class="circle">
                    <i class="fa-solid fa-pause"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-angle-right"></i>
                </div> -->

            </nav>
            <img src="media/pehle_bhi_mai.jpg" class="song-img">
            <h1>Pehle Bhi Mai</h1>
            <p>Vishal Mishra</p>
            <audio id="song">
                <source src="media/pehle_bhi_mai.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i onclick="playPause()" class="fa-solid fa-pause" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
